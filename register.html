<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration Form - Jeelani Caterers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)),
                        url('chicken items/groupphotoctr.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .registration-card {
            max-width: 500px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            padding: 40px;
            transition: transform 0.3s ease;
        }

        .registration-card:hover {
            transform: translateY(-5px);
        }

        .card-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .card-header h3 {
            color: #ff6600;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .card-header p {
            color: #666;
            font-size: 1.1rem;
        }

        .form-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .form-control {
            border: 2px solid #e1e1e1;
            border-radius: 10px;
            padding: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #ff6600;
            box-shadow: 0 0 0 0.2rem rgba(255, 102, 0, 0.25);
        }

        .input-group-text {
            background-color: #ff6600;
            color: white;
            border: none;
            border-radius: 10px 0 0 10px;
        }

        .btn-register {
            background: linear-gradient(135deg, #ff6600 0%, #ff8533 100%);
            color: white;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 20px;
        }

        .btn-register:hover {
            background: linear-gradient(135deg, #ff8533 0%, #ff6600 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 102, 0, 0.3);
        }

        .form-floating {
            margin-bottom: 20px;
        }

        .password-toggle {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #666;
        }

        .validation-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            display: none;
        }

        .form-control.is-valid + .validation-icon {
            display: block;
            color: #28a745;
        }

        .form-control.is-invalid + .validation-icon {
            display: block;
            color: #dc3545;
        }

        .terms-check {
            margin: 20px 0;
        }

        .terms-check label {
            color: #666;
            font-size: 0.9rem;
        }

        .terms-check a {
            color: #ff6600;
            text-decoration: none;
        }

        .terms-check a:hover {
            text-decoration: underline;
        }

        @media (max-width: 576px) {
            .registration-card {
                padding: 20px;
            }
        }

        .back-to-home {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
            padding: 8px 15px;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
        }

        .back-to-home:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(-5px);
            color: white;
        }

        .back-to-home i {
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-to-home">
        <i class="fas fa-arrow-left"></i>
        Back to Home
    </a>

    <div class="registration-card">
        <div class="card-header">
            <h3>Create Account</h3>
            <p>Join Jeelani Caterers for exclusive offers</p>
        </div>

        <form id="registrationForm" class="needs-validation" novalidate>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="username" placeholder="Username" required>
                <label for="username">Username</label>
                <i class="fas fa-user validation-icon"></i>
            </div>

            <div class="form-floating mb-3">
                <input type="tel" class="form-control" id="phone" placeholder="Phone Number" required>
                <label for="phone">Phone Number</label>
                <i class="fas fa-phone validation-icon"></i>
            </div>

            <div class="form-floating mb-3 position-relative">
                <input type="password" class="form-control" id="password" placeholder="Password" required>
                <label for="password">Password</label>
                <i class="fas fa-eye password-toggle" onclick="togglePassword('password')"></i>
                <i class="fas fa-check validation-icon"></i>
            </div>

            <div class="form-floating mb-3 position-relative">
                <input type="password" class="form-control" id="repassword" placeholder="Confirm Password" required>
                <label for="repassword">Confirm Password</label>
                <i class="fas fa-eye password-toggle" onclick="togglePassword('repassword')"></i>
                <i class="fas fa-check validation-icon"></i>
            </div>

            <div class="form-floating mb-3">
                <textarea class="form-control" id="address" placeholder="Address" style="height: 100px"></textarea>
                <label for="address">Address</label>
            </div>

            <div class="terms-check">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="terms" required>
                    <label class="form-check-label" for="terms">
                        I agree to the <a href="#">Terms & Conditions</a> and <a href="#">Privacy Policy</a>
                    </label>
                </div>
            </div>

            <button type="submit" class="btn btn-register">
                <i class="fas fa-user-plus me-2"></i>Register Now
            </button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        // Password toggle functionality
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = input.nextElementSibling;
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        // Form validation
        const form = document.getElementById('registrationForm');
        
        form.addEventListener('submit', function(event) {
            event.preventDefault();
            
            if (!form.checkValidity()) {
                event.stopPropagation();
                form.classList.add('was-validated');
                
                Swal.fire({
                    icon: 'error',
                    title: 'Form Incomplete',
                    text: 'Please fill in all required fields correctly.',
                    confirmButtonColor: '#ff6600'
                });
                return;
            }

            // Password match validation
            const password = document.getElementById('password').value;
            const repassword = document.getElementById('repassword').value;

            if (password !== repassword) {
                Swal.fire({
                    icon: 'error',
                    title: 'Password Mismatch',
                    text: 'Passwords do not match. Please try again.',
                    confirmButtonColor: '#ff6600'
                });
                return;
            }

            // Set registration status
            localStorage.setItem('isRegistered', 'true');
            localStorage.setItem('username', document.getElementById('username').value);
            localStorage.setItem('password', document.getElementById('password').value);

            // Success message with redirect to order form
            Swal.fire({
                icon: 'success',
                title: 'Registration Successful!',
                text: 'Welcome to Jeelani Caterers. You can now place your order.',
                confirmButtonColor: '#ff6600'
            }).then((result) => {
                if (result.isConfirmed) {
                    form.reset();
                    form.classList.remove('was-validated');
                    // Redirect to order form
                    window.location.href = 'order.html';
                }
            });
        });

        // Real-time validation
        const inputs = form.querySelectorAll('input');
        inputs.forEach(input => {
            input.addEventListener('input', function() {
                if (this.checkValidity()) {
                    this.classList.add('is-valid');
                    this.classList.remove('is-invalid');
                } else {
                    this.classList.add('is-invalid');
                    this.classList.remove('is-valid');
                }
            });
        });
    </script>
</body>
</html>
